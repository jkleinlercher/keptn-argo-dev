apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: argocd
data:
  service.webhook.keptn: |
    url: https://axj73630.cloudautomation.sprint.dynatracelabs.com/api/v1/event
    #url: https://requestbin.net/r/cwvmsaa6
    headers: #optional headers
    - name: x-token
      value: 3IlL3CDOPgB7XJt14wUm4TgAarEIEgF6Gl0s9vb88N4eR
    - name: Content-Type
      value: application/json
  template.keptn-outofsync: |
    webhook:
      keptn:
        method: POST
        body: |
          {
            "data": {
              "configurationChange": {},
              "image": "demo-service:0.1.0",
              "labels": {
                "version": "{{.app.status.sync.revision}}",
                "servicename": "{{.app.metadata.name}}"
              },
              "project": "{{.app.metadata.labels.keptnProject}}",
              "service": "{{.app.metadata.labels.keptnService}}",
              "stage": "{{.app.metadata.labels.stage}}"
            },
            "source": "argocd",
            "specversion": "1.0",
            "type": "sh.keptn.event.dev.artifact-delivery.triggered",
            "shkeptnspecversion": "0.2.3"
          }
  template.keptn-deployed: |
    webhook:
      keptn:
        method: POST
        body: |
          {
            "data": {
              "configurationChange": {},
              "image": "demo-service:0.1.0",
              "labels": {
                "version": "{{.app.status.sync.revision}}",
                "servicename": "{{.app.metadata.name}}"
              },
              "project": "{{.app.metadata.labels.keptnProject}}",
              "service": "{{.app.metadata.labels.keptnService}}",
              "stage": "{{.app.metadata.labels.stage}}",
              "result": "pass"
            },
            "source": "argocd",
            "specversion": "1.0",
            "type": "sh.keptn.event.deliver.finished",
            "shkeptnspecversion": "0.2.3",
            {{- range $index,$value := .app.status.operationState.operation.info}}
            {{- if eq $value.name "keptncontext"}}
            "shkeptncontext": "{{$value.value}}",
            {{- end}}
            {{- if eq $value.name "triggerid"}}
            "triggeredid": "{{$value.value}}",
            {{- end}}
            {{- end}}
          }
  trigger.on-out-of-sync-status: |
    - when: app.status.sync.status == 'OutOfSync'
      send: [keptn-outofsync]
  trigger.on-deployed: |
    - when: app.status.sync.status == 'Synced' and app.status.operationState.phase in ['Succeeded'] and app.status.health.status == 'Healthy'
      send: [keptn-deployed]
